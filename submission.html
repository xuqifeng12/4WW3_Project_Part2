<!doctype html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>Object submission</title>
	<link rel="stylesheet" type="text/css" href="submission.css">
	
	
</head>
	
<body>
	
<div id="everything">
		<!-- navi-bar -->
		<div class="navi-bar"></div>
		<!--content-->
		<div class="content">

			<!--item 1-->
			<div class="item" id="page-pic">
				<img src="images/upload.jpg" alt= "Images can not be displayed" id="submit-img" />
            </div>
            
            <!--item 2-->
            <div class="item" id="sign-up-text">
                Object Submission
            </div>

			<!--item 3-->
			<div class="item input-bar">
				<input type="text" name="keyword" class="subitem" id="name" placeholder="Restaurant Name" onblur="CheckEmpty('name')"/>
            </div>
			
			<!--item 3-->
			<div class="item input-bar">
				<input type="text" name="keyword" class="subitem" id="latitude" placeholder="Latitude" onblur="CheckEmpty('latitude')"/>
            </div>
			
			<!--item 4-->
			<div class="item input-bar">
				<input type="text" name="keyword" class="subitem" id="longitude" placeholder="Longitude" onblur="CheckEmpty('longitude')"/>
            </div>
			
			<button id="GetLocation" onclick="getLocation()">Filled by current location</button>
			
			<!--item 5-->
			<div class="item input-bar">
                    <input type="number" name="keyword" class="subitem" id="phonenumber" placeholder="Phone number" onblur="CheckEmpty('phonenumber'); ValidatePhoneNumber('phonenumber')"/>
                </div>
            
            <!--item 6-->
			<div class="item input-bar">
                    <input type="text" name="keyword" class="subitem" id="description" placeholder="Description" onblur="CheckEmpty('description')"/>
                </div>
			
			<!--item 7-->
			<div class="upload_pic_box">
					<div class="photo_box" id="photo_box1">
							<input type="file" name="file" id="file_more1"  multiple="">
					</div>
			</div>
			<!--item 8-->
			<div id="submit-button" class="item" onclick="location='search.html'">
				<span class="subitem" id="submit-button-text">
					Submit
				</span>
			</div>
		</div>

	</div>

	<!--footer-->
	<div class="footer">
		<div id="info">
			<span id="information">
				This site is created by Qifeng.
			</span>
		</div>
	</div>	
	
	<script src="submission.js"></script>
	
	
</body>
</html>
